<!-- 配置页面路径  -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="${request.contextPath}${staticPath}/admin/plugins/bootstrap/css/bootstrap.min.css">  
	<script src="${request.contextPath}${staticPath}/admin/plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="${request.contextPath}${staticPath}/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">
	<h2>修改</h2>      
	<form role="form" action="/admin/innews/edit" method="post">
	  <div class="form-group">
	    <label for="title">标题</label>
	    <input type="text" class="form-control" name="title" id="title" value="${menu.title}" placeholder="请输入新闻标题">
	  </div>
	  <div class="form-group">
	    <label for="time">时间</label>
	    <input type="text" class="form-control" name="time" id="time" value=${menu.time} placeholder="请输入新闻时间">
	  </div>
	  
	  <button type="submit" class="btn btn-default">提交</button>
	</form> 
</div>

</body>
</html>
