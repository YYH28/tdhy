<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>后台管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>用户管理</h2>    
	<a class="btn btn-info" href="/user/toAdd">添加</a>      
	<table class="table table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>用户名</th>
				<th>用户电话</th>
				<th>用户密码</th>
				<th>电子邮件</th>
				<th>激活状态</th>
				<th>激活码</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<#list userMenus as menu>
				<tr>
					<td>${menu.id}</td>
					<td>${menu.userName}</td>
					<td>${menu.userTele}</td>
					<td>${menu.userPassword}</td>
					<td>${menu.userEmail}</td>
					<td>${menu.userStatus}</td>
					<td>${menu.userCode}</td>
					<td><a class="btn btn-info" href="/user/toEdit?id=${menu.id}">修改</a></td>
					<td><a class="btn btn-danger" href="/user/delete?id=${menu.id}">删除</a></td>
				</tr>
			</#list>  
		</tbody>
	</table>
</div>
</body>
</html>
