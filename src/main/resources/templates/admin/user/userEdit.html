<!-- 配置页面路径  -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="${request.contextPath}${staticPath}/admin/plugins/bootstrap/css/bootstrap.min.css">  
	<script src="${request.contextPath}${staticPath}/admin/plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="${request.contextPath}${staticPath}/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">
	<h2>修改</h2>      
	<form role="form" action="/admin/user/edit" method="post">
	  
	  <div class="form-group">
	    <label for="userName">用户名</label>
	    <input type="text" class="form-control" name="userName" id="userName" value="${menu.userName}" placeholder="请输入用户名">
	  </div>
	  <div class="form-group">
	    <label for="userTele">电话</label>
	    <input type="text" class="form-control" name="userTele" id="userTele" value="${menu.userTele}" placeholder="请输入电话">
	  </div>
	  <div class="form-group">
	    <label for="userPassword">密码</label>
	    <input type="text" class="form-control" name="userPassword" id="userPassword" value="${menu.userPassword}" placeholder="请输入密码">
	  </div>
	  <div class="form-group">
	    <label for="userEmail">电子邮件</label>
	    <input type="text" class="form-control" name="userEmail" id="userEmail"  value="${menu.userEmail}" placeholder="请输入电子邮件">
	  </div>
	  
	  <div class="form-group">
	    <label for="userStatus">状态</label>
	    <input type="number" class="form-control" name="userStatus" id="userStatus"  value="${menu.userStatus}" placeholder="请输入状态">
	  </div>
	  <div class="form-group">
	    <label for="userCode">激活码</label>
	    <input type="number" class="form-control" name="userCode" id="userCode"  value="${menu.userCode}" placeholder="请输入激活码
	    ">
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form> 
</div>

</body>
</html>
