<body>
	<div class="container1 imglist">
	<h2>图片管理</h2>    
	<a class="btn btn-info" href="/admin/album/toupload">上传图片</a>      
	<table class="table table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>图片地址</th>
				<th>宽度</th>
				<th>高度</th>
				<th>名称</th>
				<th>标签</th>
				<!-- <th>创建时间</th> -->
				<th>图片</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
	<#list albums as menu>
				<tr>
					<td>${menu.id}</td>
					<td>${menu.imagePath}</td>
					<td>${menu.width}</td>
					<td>${menu.height}</td>
					<td>${menu.name}</td>
					<td>${menu.tags}</td>
					<!-- <td>${menu.createTime}</td> -->
					<td class="a"><img alt="${menu.name}" src="${menu.imagePath}" width="50px" height="50px;"></td>
					<td><a class="btn btn-danger" onclick="deleteAlbum(this.id)" href="/admin/album/delete?id=${menu.id}">删除</a></td>
				</tr>
			</#list>  
		</tbody>
	</table>
</div>
