<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="${request.contextPath}${staticPath}/admin/plugins/bootstrap/css/bootstrap.min.css">
<script
	src="${request.contextPath}${staticPath}/admin/plugins/jquery/jquery-3.4.1.min.js"></script>
<script
	src="${request.contextPath}${staticPath}/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
td,.cont{
	max-width: 250px;
	white-space: nowrap;
	overflow: hidden;
	height:24px;
	text-overflow: ellipsis;
}
</style>
</head>
<body>

	<div class="container">
		<h2>分类管理</h2>
		<a class="btn btn-info" href="/admin/article/articleToAdd">添加</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>文章标题</th>
					<th>文章内容</th>
					<th>分类序号</th>
					<th>分类名称</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<#list articleMenu as menu>
				<tr>
					<td>${menu.id}</td>
					<td>${menu.title}</td>
					<td><div class="cont">${menu.content}</div></td>
					<td>${menu.sort}</td>
					<td>${menu.sortName}</td>
					<td><a class="btn btn-info"
						href="/admin/article/articleToEdit?id=${menu.id}">修改</a></td>
					<td><a class="btn btn-danger"
						href="/admin/article/delete?id=${menu.id}">删除</a></td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
</body>
</html>
