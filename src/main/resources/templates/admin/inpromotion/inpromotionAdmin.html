<!-- 配置页面路径  -->
<#assign base=request.contextPath/>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>后台管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="${request.contextPath}${staticPath}/admin/plugins/bootstrap/css/bootstrap.min.css">  
	<script src="${request.contextPath}${staticPath}/admin/plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="${request.contextPath}${staticPath}/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">
	<h2>活动栏管理</h2>    
	<a class="btn btn-info" href="/admin/inpromotion/toAdd">添加</a>      
	<table class="table table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>标题</th>
				<th>图片地址</th>
				<th>状态</th>
				<th>时间</th>
				<th>地点</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<#list inPromotionMenu as menu>
				<tr>
					<td>${menu.id}</td>
					<td>${menu.title}</td>
					<td>${menu.image}</td>
					<td>${menu.time}</td>
					<td>${menu.place}</td>
					<td>${menu.status}</td>
					<td><a class="btn btn-info" href="/admin/inpromotion/toEdit?id=${menu.id}">修改</a></td>
					<td><a class="btn btn-danger" href="/admin/inpromotion/delete?id=${menu.id}">删除</a></td>
				</tr>
			</#list>  
		</tbody>
	</table>
</div>

</body>
</html>
