<!-- 配置页面路径  -->
<#assign base=request.contextPath/>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="${request.contextPath}${staticPath}/admin/plugins/bootstrap/css/bootstrap.min.css">  
	<script src="${request.contextPath}${staticPath}/admin/plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="${request.contextPath}${staticPath}/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">
	<h2>修改</h2>      
	<form role="form" action="/admin/inpromotion/edit" method="post">
	  
	  <div class="form-group">
	    <label for="title">标题</label>
	    <input type="text" class="form-control" name="title" id="title" value="${menu.title}" placeholder="请输入标题">
	  </div>
	  <div class="form-group">
	    <label for="image">图片</label>
	    <input type="text" class="form-control" name="image" id="image" value="${menu.image}" placeholder="请输入图片地址">
	  </div>
	  <div class="form-group">
	    <label for="time">时间</label>
	    <input type="text" class="form-control" name="time" id="time" value="${menu.time}" placeholder="请输入序号">
	  </div>
	  <div class="form-group">
	    <label for="status">状态</label>
	    <input type="text" class="form-control" name="status" id="status" value="${menu.status}" placeholder="请输入状态">
	  </div>
	  <div class="form-group">
	    <label for="place">地点</label>
	    <input type="text" class="form-control" name="place" id="place" value="${menu.place}" placeholder="请输入地点">
	  </div>
	  
	  <button type="submit" class="btn btn-default">提交</button>
	</form> 
</div>

</body>
</html>
