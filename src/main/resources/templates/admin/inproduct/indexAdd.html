<!-- 配置页面路径  -->
<#assign base=request.contextPath/>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>添加</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">

	<h2>添加</h2>      
	<form role="form" action="/inproduct/add" method="post">
	  <div class="form-group">
	    <label for="id">编号</label>
	    <input type="text" class="form-control" name="id" id="id" placeholder="请输入编号">
	  </div>
	  <div class="form-group">
	    <label for="title">标题</label>
	    <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
	  </div>
	  <div class="form-group">
	    <label for="content">内容</label>
	    <input type="text" class="form-control" name="content" id="content" placeholder="请输入内容">
	  </div>
	  <div class="form-group">
	    <label for="icon">图片</label>
	    <input type="text" class="form-control" name="icon" id="icon" placeholder="请输入图片地址">
	  </div>
	  <div class="form-group">
	    <label for=iconHover>覆盖图片</label>
	    <input type="text" class="form-control" name="iconHover" id="iconHover" placeholder="请输入覆盖图片地址">
	  </div>
	  <div class="form-group">
	    <label for="url">跳转地址</label>
	    <input type="text" class="form-control" name="url" id="url"  placeholder="请输入跳转地址">
	  </div>
	  <div class="form-group">
	    <label for="sort">序号</label>
	    <input type="number" class="form-control" name="sort" id="sort"  placeholder="请输入序号">
	  </div>
	  <div class="form-group">
	    <label for="status">状态</label>
	    <input type="number" class="form-control" name="status" id="status"  placeholder="请输入状态">
	  </div>
	  
	  <button type="submit" class="btn btn-default">提交</button>
	</form> 
</div>

</body>
</html>
