<!-- 配置页面路径  -->
<#assign base=request.contextPath/>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>后台管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container1">
	<h2>产品栏管理</h2>    
	<a class="btn btn-info" href="/inproduct/toAdd">添加</a>      
	<table class="table table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>标题</th>
				<th>内容</th>
				<th>图片</th>
				<th>覆盖图片</th>
				<th>跳转地址</th>
				<th>排序编号</th>
				<th>是否显示</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<#list inProductMenus as menu>
				<tr>
					<td>${menu.id}</td>
					<td>${menu.title}</td>
					<td>${menu.content}</td>
					<td>${menu.icon}</td>
					<td>${menu.iconHover}</td>
					<td>${menu.url}</td>
					<td>${menu.sort}</td>
					<td>${menu.status}</td>
					<td><a class="btn btn-info" href="/inproduct/toEdit?id=${menu.id}">修改</a></td>
					<td><a class="btn btn-danger" href="/inproduct/delete?id=${menu.id}">删除</a></td>
				</tr>
			</#list>  
		</tbody>
	</table>
</div>

</body>
</html>
